name: 'Create ROBOT diffs on Pull requests'

on:
  # Triggers the workflow on pull request events for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  
  classify_pr:
    runs-on: ubuntu-latest
    container: obolibrary/odklite:v1.2.32
    steps:
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }})" >> $GITHUB_ENV
      # Checks-out main branch under "main" directory
      - uses: actions/checkout@v2
        with:
          ref: master
          path: master
      - name: Diff classification
        run: export ROBOT_JAVA_ARGS=-Xmx6G; robot diff --left master/src/ontology/$(CHANGED_FILES) --right src/ontology/$(CHANGED_FILES) -f markdown -o classification-diff.md
      - name: Upload diff
        uses: actions/upload-artifact@v2
        with:
          name: classification-diff.md
          path: classification-diff.md


  post_comment:
    needs: classify_pr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download diff
        uses: actions/download-artifact@v2
        with:
          name: classification-diff.md
          path: classification-diff.md
      - name: Prepare comment
        run: "echo \"Here's a diff of how these changes impact the classified ontology: \n\" >comment.md; cat classification-diff.md/classification-diff.md >>comment.md"
      - name: Post comment
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: cml-send-comment --update=TRUE comment.md